[pytest]
# Pytest Configuration for WWMAA Backend Testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Minimum Python version
minversion = 7.0

# Add backend to Python path
pythonpath = . backend

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning
    # Coverage options
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    # Fail on first N failures (set to 0 to disable)
    --maxfail=0
    # Show durations of slowest tests
    --durations=10
    # Enable asyncio mode
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    requires_api: marks tests that require external API access
    requires_redis: marks tests that require Redis
    requires_db: marks tests that require database access
    smoke: marks tests as smoke tests for quick validation
    security: marks tests related to security features
    performance: marks tests that measure performance

# Coverage configuration
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*
    */conftest.py
    */setup.py

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 80
precision = 2
show_missing = True
skip_covered = False
skip_empty = True

# Exclude lines from coverage
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    def __str__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abstractmethod
    # Don't complain about type checking blocks
    if typing.TYPE_CHECKING:

[coverage:html]
directory = htmlcov
title = WWMAA Backend Test Coverage Report

[coverage:xml]
output = coverage.xml
