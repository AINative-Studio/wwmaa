[pytest]
# WWMAA Backend - Pytest Configuration

# Test Discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test Paths
testpaths = tests
addopts =
    # Coverage options
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

    # Output options
    --verbose
    --color=yes
    --tb=short

    # Show test durations
    --durations=10

    # Strict markers
    --strict-markers

    # Warnings
    # -W error::DeprecationWarning  # Temporarily disabled for FastAPI on_event deprecation
    -W error::PendingDeprecationWarning

# Asyncio Configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external services)
    slow: Slow tests (database, API calls)
    auth: Authentication and authorization tests
    payment: Payment processing tests
    email: Email sending tests
    database: Database-dependent tests
    mock: Tests that use mocking extensively
    approval: Approval workflow tests
    permissions: Role-based permission tests
    validation: Data validation tests
    utils: Utility function tests
    search: Search functionality tests

# Coverage Options
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*
    backend/__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code
    def __repr__
    def __str__

    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:

    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
