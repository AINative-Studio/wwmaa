# Railway Configuration for WWMAA
# Reference: https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"
buildCommand = "pip install --upgrade pip && pip install -r backend/requirements.txt"

[deploy]
startCommand = "/bin/bash /app/railway-start.sh"
healthcheckPath = "/api/health"
healthcheckTimeout = 180
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Staging environment specific configuration
[staging]
numReplicas = 1
region = "us-west1"

[staging.healthcheck]
path = "/api/health"
timeout = 180
interval = 30

# Production environment specific configuration
[production]
numReplicas = 2
region = "us-west1"
autoScaling = true
minReplicas = 2
maxReplicas = 4

[production.healthcheck]
path = "/api/health"
timeout = 180
interval = 30
