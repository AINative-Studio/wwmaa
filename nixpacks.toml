[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "rm -rf $HOME/.cache/next-swc /root/.cache/next-swc .next/cache node_modules/.cache /tmp/next-swc-fallback || true",
  "npm run build"
]
# Disable cache mounts for this phase
cacheDirectories = []

[start]
cmd = "npm run start"

# Disable all caching
[build]
cacheDirectories = []

# Environment variables to prevent SWC binary downloads
[variables]
NEXT_TELEMETRY_DISABLED = "1"
NEXT_SKIP_NATIVE_POSTINSTALL = "1"
